<body>
    <div class="modal fade" id="asset-dialog" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> assetopt}}
            </div>
        </div>
    </div>
</body>

<template name="assetopt">
<form role="form" class="add-asset">
    <div class="modal-body">
        <div class="form-group">
            <label for="asset-name">Currency</label>
          <select id="asset-name">
              {{#each allCurrencies}} <option id="{{id}}">{{name}}</option> {{/each}}
          </select>
        </div>
        <div class="form-group">
            <label for="qty">Quantity</label>
            <input id="qty" type="number" value="1.00" min="0" step="0.001" class="form-control currency" />
        </div>
        <div class="form-group">
            <label for="total-price">Total Price (AUD)</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input id="total-price" type="number" value="0.01" min="0" step="0.001" class="form-control currency" />
            </div>
        </div>
    </div>
    <div class="container">
      <div class="row">
          <div class="col-sm-4">
            <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
          <div class="col-sm-4">
            <button id="delete" type="button" class="btn btn-danger ">Delete</button>
          </div>
          <div class="col-sm-4">
            <button id="save" type="button" class="btn btn-primary">Save</button>
          </div>
      </div>
    </div>
</form>
</template>
