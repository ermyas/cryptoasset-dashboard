<body>
    {{#if currentUser}}
    <div class="container right">
        <label class="label header-label">NET</label>
        <h2 id="total-net-pos">$0.00</h2>
        <label class="label header-label">PERCENT</label>
        <h2 id="percent-net-pos">0.00%</h2>
        <label class="label header-label">CAPITAL</label>
        <h2 id="total-investment">$0.00</h2>
        <div class="row">
            {{#each coins}} {{> coin}} {{/each}}
            <div class="card center add-container-btn" data-toggle="modal" data-target="#asset-dialog" style="width: 20rem;">
                <div class="card-block">
                    <i class="add-icon material-icons">add</i>
                </div>
            </div>
        </div>
    </div>
    {{else}}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <h2>Cryptocurrency dashboard</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 center">{{> loginButtons}}</div>
        </div>
    </div>
    {{/if}}
</body>
<template name="coin">
    <div class="col-md-auto">
        <div class="card asset-card" id="{{id}}" style="width: 20rem;">
            <div class="card-block">
                <a href="#">
                    <h3 class="card-title" id="{{id}}" data-toggle="modal" data-target="#plot-dialog">
                        <span id="amount-{{id}}">0</span> {{name}}</h3>
                </a>
                <div class="card-body" id="{{id}}" data-toggle="modal" data-target="#asset-dialog">
                    <div class="row">
                        <div id="net-pos-container-{{id}}" class="col-md-5 left">
                            <label>NET</label>
                            <i class="bigIcon zmdi "></i>
                            <p id="net-position-{{id}}" class="bigText"></p>
                        </div>
                        <div id="pos-1hr-container-{{id}}" class="inline col-md-5 offset-md-2 left">
                            <label>1HR</label>
                            <i class="bigIcon zmdi "></i>
                            <p id="position-1hr-{{id}}" class="bigText"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div id="percent-pos-container-{{id}}" class="col-md-5 left">
                            <label>PERCENT</label>
                            <i class="bigIcon zmdi "></i>
                            <p id="percent-position-{{id}}" class="bigText"></p>
                        </div>
                        <div id="pos-24hr-container-{{id}}" class="inline col-md-5 offset-md-2 left">
                            <label>24HR</label>
                            <i class="bigIcon zmdi "></i>
                            <p id="position-24hr-{{id}}" class="bigText"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div id="price-container-{{id}}" class="inline col-md-5 left">
                            <label>Purchase</label>
                            <p id="bkeven-price-{{id}}" class="bigText">$0.0</p>
                        </div>
                        <div id="price-container-{{id}}" class="col-md-5 offset-md-2 left">
                            <label>Market</label>
                            <p id="price-{{id}}" class="bigText">$0.0</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 left">
                            <label>Capital</label>
                            <p id="capital-{{id}}" class="bigText">0</p>
                        </div>
                        <div id="portfolio-container-{{id}}" class="col-md-5 offset-md-2 left">
                            <label>Portfolio</label>
                            <p id="portfolio-{{id}}" class="bigText">0%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </template>
