<body>
    <div class="modal fade" id="asset-dialog" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                </div>
                {{> assetopt}}
            </div>
        </div>
    </div>
</body>

<template name="assetopt">
<form role="form" class="add-asset">
    <div class="modal-body">
        <div class="form-group">
          <select id="asset-name">
              {{#each allCurrencies}} <option id="{{id}}">{{name}}</option> {{/each}}
          </select>
        </div>
        <div class="form-group">
            <label for="qty">Quantity</label>
            <input id="qty" type="number" value="1.00" min="0" step="0.001" class="form-control currency" />
        </div>
        <div class="form-group">
            <label for="total-price">Total price (AUD)</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input id="total-price" type="number" value="0.01" min="0" step="0.001" class="form-control currency" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
      <div class="row">
          <div class="col-md-2 left">
            <button id="delete" type="button" class="btn btn-primary btn-danger ">delete</button>
          </div>
          <div class="col-md-2  offset-md-8 right">
            <button id="save" type="button" class="btn btn-primary">save</button>
          </div>
      </div>
    </div>
</form>
</template>
