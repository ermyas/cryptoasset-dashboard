<body>
    <div class="modal fade" id="plot-dialog" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-title">
            </div>
            <div class="modal-content">
                {{> plotopt}}
            </div>
        </div>
    </div>
</body>

<template name="plotopt">
<form role="form" class="plot-asset">
    <div class="modal-body">
        <h1 id="plot-loading" class="plot-loading">Loading...</h1>
        <div id="plot" class="plot" style="width:600px;height:250px;"></div>
    </div>
    <div class="container">
      <div class="row">
          <div class="col-sm-4">
            <button id="dismiss" type="button" class="btn btn-primary" data-dismiss="modal">Dismiss</button>
          </div>
      </div>
    </div>
</form>
</template>
